<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="javascript/app.js"></script>
        <script src="javascript/service.js"></script>
        <script src="javascript/controller.js"></script>
        <script src="javascript/config.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <meta charset="UTF-8">
    </head>
<body>
    <div class="container" ng-app="myApp" ng-controller="myCtrl">
        <div class="content" ng-if="objeto.editando">
            <form class="content border px-4 mt-5" >
                <h1 class="titulo text-primary text-center mt-4">Manutenção</h1>
                <p class=" d-none">Id: <input class="form-control" type="text" ng-model="objeto.id" readonly ></p>
                <p>Nome: <input class="form-control" type="text" ng-model="objeto.nome" ></p>
                <p>Dia: <input class="form-control" type="text" ng-model="objeto.dia" ></p>
                <p>Valor: <input class="form-control" type="text" ng-model="objeto.valor" ></p>
                <button class="btn btn-success mb-4" ng-click="save()">save</button>
                <button class="btn btn-warning mb-4" ng-click="objeto.editando=!objeto.editando">back</button>
                <button class="btn btn-warning mb-4 d-none" ng-click="preencher()">easter egg</button>
            </form>
        </div>

        <div class="content" ng-if="!objeto.editando">
            <h1 class="titulo text-primary text-center">Lista de manutenções</h1>
            <table border="1" class="table table-dark">
                <tr>
                    <th>id</th>
                    <th>nome</th>
                    <th>dia</th>
                    <th>valor</th>
                    <th>ações</th>
                </tr>
                <tr ng-repeat="manutencao in manutencoes">
                    <td>{{manutencao.id}}</td>
                    <td>{{manutencao.nome}}</td>
                    <td>{{manutencao.dia}}</td>
                    <td>{{manutencao.valor}}</td>
                    <td>
                        <button class="btn btn-success" ng-click="getOne(manutencao.id)">edit</button> 
                        <button class="btn btn-danger" ng-click="delete(manutencao.id)">delete</button>
                    </td>
                </tr>
            </table>
            <button class="btn btn-info " ng-click="new()">new</button>
        </div>
    </div>
</body>
</html>
